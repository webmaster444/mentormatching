{% extends 'base.html' %}

{% block links %}
<link href="./static/main.css" rel="stylesheet">
{% endblock %}

{% block body %}
<body class="register">
  <div class="page-wrapper">
    <div class="header">
      <a href="#" class="logo text-center"><img src="./static/images/white-logo.png" alt="FX Risk App" /></a>
      <a href="{{ url_for('account_page') }}" class="img-icon">
        <img src="./static/images/user.png" alt="Account" />
        <span>Account</span>
      </a>
    </div>
    <div class="page-content">
      <div class="navigation-wrapper">
        <a href="{{ url_for('index') }}" class="img-icon">
          <div class="icon-wrapper">
            <img
              src="./static/images/{{ 'home-selected' if 'register' in request.path else 'home' }}.png"
              alt=""
            />
          </div>
          <span>Home</span>
        </a>
        
        <a href="{{ url_for('contact_page') }}" class="img-icon">
          <div class="icon-wrapper"><img src="./static/images/about.png" alt="Account" /></div>
          <span>Contact</span>
        </a>
      </div>
      <div class="main-content">
        <hr class="rounded-pill mt-0 mb-4" style="width: 30%; border-top-width: thick;" />
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./static/script.js"></script>
  {% block scripts %}{% endblock %}
</body>
{% endblock %}

</html>
